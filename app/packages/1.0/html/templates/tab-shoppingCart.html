<script type="text/ng-template" id="tab-shoppingCart.html">
    <aui-view view-title="ShoppingCart">
        <aui-content>
           
            <aui-refresher pulling-text="Update cart" on-refresh="doRefresh()">
            </aui-refresher>   

            <aui-toggle ng-model="toggleGuest.checked" ng-checked="toggleGuest.checked" toggle-class="toggle-royal">
                {{toggleGuest.text}}
            </aui-toggle>
           
            <aui-list>
                <aui-item class="item-icon-left item-icon-right" ng-repeat="cartItem in cartDetails">
                    <label> {{cartItem.name}} </label>
                    <label style="font-size:16px; margin-left:10px; padding:10px; line-height:3;"> {{cartItem.price}} </label>
                    
                    <button ng-click="decrementQty(cartItem)" class="button button-small button-dark" ng-disabled="qty<=0">-</button>
                    <label> {{cartItem.qty}}</label>
                    <button ng-click="incrementQty(cartItem)"  class="button button-small button-calm">+</button>

                    <button class="button button-small button-calm" ng-click="removeFromCart(cartItem)" style="width: 20%; float:right;">
                        Remove from Cart
                    </button>   
                </aui-item>

                <aui-item class="item">
                    <label> {{numberItem}} items, {{amount}} beans</label>
                    <span ng-if="!toggleGuest.checked" class="animate-if">
                    <button class="button button-small button-calm" style="width: 20%; float:right;" ng-disabled="cartDetails.length == 0" ng-click="processQRCode(cartDetails)">
                        Proceed 
                    </button> 
                    </span>
                    <span ng-if="toggleGuest.checked" class="animate-if">
                    <button class="button button-small button-calm" style="width: 30%; float:right;" ng-disabled="cartDetails.length == 0" ng-click="submitGuestPayment(cartDetails)">
                        Checkout for Guest 
                    </button>
                    </span>  
                </aui-item>
               
            </aui-list>
            <p style="margin-bottom: 0; margin-top: 12px;font-size: 12px; font-weight: bold; padding: 8px; color: #90A4AE;"></p>
            
            <span ng-if="!toggleGuest.checked" class="animate-if">
            <center ng-if="cartDetails.length > 0">       
            <aui-item id="qrcode">
            </aui-item>
            </center>

        </aui-content>
    </aui-view>
</script>
