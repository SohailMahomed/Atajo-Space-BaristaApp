<script type="text/ng-template" id="captureCredentials.html">
    <aui-view view-title="Enter Credentials">
        <aui-content>
          <!-- <p style="margin-top: 50px; padding: 8px; font-size: 16px; font-weight: 300; text-align:center; color: white">-->
               <center>
                    <p style="margin:30px; font-weight: 100; text-align: center; color: #FFF;">Division Account Details</p>
               
                    <label class="item item-input" style="margin-top:70px; background-color:transparent; border-bottem:solid; margin-left:25px; margin-right:25px;">                    
                        <input ng-model="account.username" type="text" placeholder="Username">
                    </label>
                    <label class="item item-input" style="margin-top:15px; background-color:transparent; border-bottem:solid; margin-left:25px; margin-right:25px;">                    
                        <input ng-model="account.password" type="password" placeholder="Password">
                    </label>
                
                </center>    
                
                <div style="padding: 16px; margin-top: 70px;">
                    <button class="button button-royal" ng-click="submitPayment()"  style="width: 100%;">
                         Submit account details 
                    </button>
                </div>

        </aui-content>
    </aui-view>
</script>
